<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="body">
  <h1>Meine Portfolioitems</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <b>ID</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- WKN Column -->
    <ng-container matColumnDef="wkn">
      <th mat-header-cell *matHeaderCellDef> <b>WKN</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.wkn}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Purchase Price Column -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef> <b>Kaufpreis</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.purchasePrice |currency:'EUR':true}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> <b>Anzahl</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="goToPItem(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<app-footer></app-footer>
