<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> <b>Benutzername</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> <b>Passwort</b> </th>
      <td mat-cell *matCellDef="let element"> <b>******</b> </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> <b>Rolle</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <!-- Edit User Column -->
    <ng-container matColumnDef="edituser">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button routerLink="/benutzer" class="routing-button" [disabled]="element.username === this.authService.getUsername()" (click)="openDialog($event, element)">Bearbeiten</button>
      </td>
    </ng-container>

    <!-- Delete User Column -->
    <ng-container matColumnDef="deleteuser">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button routerLink="/benutzer" class="routing-button" [disabled]="element.username === this.authService.getUsername()" (click)="openDialogDelete($event, element)">LÃ¶schen</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
