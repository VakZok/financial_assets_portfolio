<div class="purchasebody">
  <table mat-table [dataSource]="dataSource" class="class=mat-elevation-z8">

    <!-- Purchase Date Column -->
    <ng-container matColumnDef="purchaseDate">
      <th mat-header-cell *matHeaderCellDef> <b>Kaufdatum</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.purchaseDate |date}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> <b>Anzahl</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Purchase Price Column -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef> <b>Kaufpreis</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.purchasePrice |currency:'EUR':'symbol'}} </td>
    </ng-container>

    <!-- Total Price Column -->
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef> <b>Gesamtpreis</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.totalPrice |currency:'EUR':'symbol'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
